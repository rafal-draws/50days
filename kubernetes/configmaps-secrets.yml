### ConfigMaps
#
# Imperative way:
# k create configmap  --from-literal=locale=en_US
#                     --from-env-file=config.env
#                     --from-file=app-config.json
#                     --from-file=config.dir
#
# k create configmap db-config --from-literal=DB_HOST=mysqlservice \ 
# --from-literal=DB_USER=backend
#
##
# Declarative way:
apiVersion: v1
kind: ConfigMap
metadata:
  name: db-config
data:
  DB_HOST: mysql-service
  DB_USER: luser


##
# Pod with injected ConfigMap key-value pairs into container
##
apiVersion: v1
kind: Pod
metadata:
  name: backend
spec:
  containers:
  - image: busybox:1.36.1
    name: backend
    envFrom:
    - configMapRef:
        name: db-config

##
# Pod with ConfigMap as a volume
##
apiVersion: v1
kind: Pod
metadata:
  name: backend
spec:
  containers:
  - image: bmuschko/web-app:1.0.1
    name: backend
    volumeMounts:
    - name: db-config-volume
      mountPath: /etc/config
    volumes:
    - name: db-config-volume
      configMap:
        name: db-config
