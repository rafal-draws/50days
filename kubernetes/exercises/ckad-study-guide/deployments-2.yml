apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx

spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-pod
        image: nginx:1.23.4
        resources:
          requests:
            cpu: 0.5
            memory: 500Mi        
          limit:
            memory: 500Mi

